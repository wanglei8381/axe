<!DOCTYPE html>
<html>
<head lang="zh_CN">
  <meta charset="UTF-8">
  <title>VUEâ€”EVENTS</title>
</head>
<body>
<div id="app">
  <input v-model="newTodo" v-on:keyup.enter="addTodo" type="text"/>
  <ul>
    <li v-for="todo in todos">
      {{todo.text}}
      <button v-on:click="removeTodo($index)">X</button>
    </li>
  </ul>
</div>
<script src="//cdn.bootcss.com/vue/1.0.24/vue.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      newTodo: 'app',
      todos: [
        {text: '123'},
        {text: '456'}
      ]
    },
    methods: {
      addTodo: function () {
        var text = this.newTodo.trim();
        if (text) {
          this.todos.push({text: text});
          this.newTodo = '';
        }
      },
      removeTodo: function (idx) {
        this.todos.splice(idx, 1);
      }
    }
  });

</script>
</body>
</html>
