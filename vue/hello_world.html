<!DOCTYPE html>
<html>
<head lang="zh_CN">
  <meta charset="UTF-8">
  <title>VUE——hello world</title>
</head>
<body>
<div id="app">
  {{message}}
</div>
<form action="" id="form">
  <div>{{message}}</div>
  <input type="text" v-model="message"/>
</form>
<script src="//cdn.bootcss.com/vue/1.0.24/vue.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      message: 'Hello World'
    }
  });

  new Vue({
    el: '#form',
    data: {
      message: 'Hello World'
    }
  });
</script>
</body>
</html>
