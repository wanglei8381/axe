<!DOCTYPE html>
<html>
<head lang="zh_CN">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>个人信息</title>
</head>
<body>
<div class="container">
<form>

  <ul>
    <li>
      <label for="username">用户名</label>
      <input type="text" id="username">
    </li>
    <li>
      <label>性别</label>
      <label><input type="radio" name="sex" value="男"> 男</label>
        <label><input type="radio" name="sex" value="女"> 女</label>
          <label><input type="radio" name="sex" value="未知"> 未知</label>
    </li>
    <li>
      <label>特长</label>
      <label><input type="checkbox" name="specialty" value="打球"> 打球</label>
      <label><input type="checkbox" name="specialty" value="游泳"> 游泳</label>
      <label><input type="checkbox" name="specialty" value="写代码"> 写代码</label>
    </li>
    <li>
      <label>专业</label>
      <select id="major">
        <option value="英语">英语</option>
        <option value="数学">数学</option>
        <option value="计算机">计算机</option>
      </select>
    </li>
    <li>
      <label>备注</label>
      <textarea id="remark" cols="30" rows="10"></textarea>
    </li>
  </ul>
  <button type="button" id="submit" class="btn btn-default">Submit</button>
</form>
</div>
<script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdn.bootcss.com/backbone.js/1.3.3/backbone-min.js"></script>
<script src="//cdn.bootcss.com/backbone.stickit/0.9.2/backbone.stickit.min.js"></script>
<script src="assets/info/service.js "></script>
<script src="assets/info/model.js"></script>
<script src="assets/info/view.js"></script>
</body>
</html>
