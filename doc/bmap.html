<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <style type="text/css">
    body, html, #allmap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      font-family: "微软雅黑";
    }
    .g-box {
      position: fixed;
      width: 100%;
      height: 60px;
      background-color: rgba(256,256,256,0.5);
      z-index: 999;
    }
    .g-content {
      width:1000px;
      height: 30px;
      margin: 15px auto;
    }
    .u-tip{
      font-size: 13px;
      color: #3c3c3c;
    }
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=fak7Ky6MWlSbCKCADxk7ffyA"></script>
  <title>单击获取点击的经纬度</title>
</head>
<body>
<div class="g-box">
  <div class="g-content">
    <label for="local">地点：</label>
    <input id="local" type="text"/>
    <button id="search" type="button">搜索</button>
    <label for="lng">经度：</label>
    <input id="lng" type="text"/>
    <label for="lat">纬度：</label>
    <input id="lat" type="text"/>
    <span class="u-tip">注：点击地图获取经纬度</span>
  </div>
</div>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map("allmap");
  map.centerAndZoom(new BMap.Point(116.316474, 39.983603), 12);
  var local = new BMap.LocalSearch(map, {
    renderOptions: {map: map}
  });
  var byId = function(id){
    return document.getElementById(id);
  };
  byId('search').onclick = function(){
    var localPosition = byId('local').value;
    local.search(localPosition);
  };
  //单击获取点击的经纬度
  map.addEventListener("click", function (e) {
    byId('lng').value = e.point.lng;
    byId('lat').value = e.point.lat;
  });
</script>
